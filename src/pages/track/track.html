<ion-content>

  <ion-list>
    <ion-item *ngFor="let project of projects">
      <h2>{{project.customer}} - {{project.name}}</h2>
      <h4>{{project.timeSpent | moment }}</h4>
      <button ion-button clear color="dark" (click)="toggle(project)" item-end>
        <ion-icon class="track-btn-icon" [name]="project.isTracked?'square':'play'"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
